<div class="password-input">
    <input class="password-input__input" [type]="showPassword ? 'text' : 'password'">
    <button (click)="showPassword = !showPassword" class="material-icons-outlined password-input__icon">
        {{ showPassword ? 'visibility_off' : 'visibility_on' }}
    </button>
    <button class="material-icons-outlined password-input__submit">
        arrow_forward
    </button>
</div>
